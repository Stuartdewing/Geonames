<!DOCTYPE html>
<html>
<head>
	<title>Geonames App</title>
	<link rel="stylesheet" type="text/css" href="lib/geonames_style.css">
<!-- CSS Bootstrap ---------------------------- -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<!-- jQuery ---------------------------- -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
</head>

<body>
	<div class="container">	
		<div class="row">
			<div class="col-md-3">
				<h1>API name</h1>
			</div>
		  	<div class="col-md-6">
		  		<h1>API description</h1>
		  	</div>
		  	<div class="col-md-3"></div>	  
		</div>
<!-- Ocean ---------------------------- -->			
		<div class="row">
		 	<div class="col-md-3">
		 		<h2>Ocean</h2>
       			<select id="oceanlat">
       				<option value="">Latitude</option>
					<option value="33.1376">33.1376</option>
					<option value="15.326572">15.326572</option>
				</select>
				<select id="oceanlng">
					<option value="">Longitude</option>
					<option value="124.5085">124.5085</option>
					<option value="-76.157227">-76.157227</option>
				</select>
		 	</div>
		  	<div id="hello" class="col-md-6">returns the ocean or sea for the given lat/lng</div>
		  	<div class="col-md-3">
		  		<input id="buttonone" class="btn btn-default btn-md" type="submit" value="Submit">
		  	</div>
		</div>
<!-- Nearby Place ---------------------------- -->			
		<div class="row">
		  	<div class="col-md-3">
		  		<h2>Nearby Place</h2>
       			<select id="nearlat">
       				<option value="">Latitude</option>
					<option value="50.8198">50.8198</option>
					<option value="51.4545">51.4545</option>
				</select>
				<select id="nearlng">
					<option value="">Longitude</option>
					<option value="1.0880">1.0880</option>
					<option value="2.5879">2.5879</option>
				</select>
		  	</div>
		  	<div class="col-md-6"> Returns the closest populated place for the lat/lng</div>
		  	<div class="col-md-3">
		  		<input id="buttontwo" class="btn btn-default" type="submit" value="Submit">
		  	</div>
		</div>
<!-- City ---------------------------- -->			
		<div class="row">
		  	<div class="col-md-3">
		  	<h2>City</h2>
       			<select id="citylat">
       				<option value="">Latitude</option>
					<option value="40.78343">40.78343</option>
					<option value="41.8781">41.8781</option>
				</select>
				<select id="citylng">
					<option value="">Longitude</option>
					<option value="-73.96625">-73.96625</option>
					<option value="-87.6298">-87.6298</option>
				</select>	
			</div>
		  	<div class="col-md-6">Returns the nearest city to lat/lng</div>
		  	<div class="col-md-3">
		  		<input id="buttonthree" class="btn btn-default" type="submit" value="Submit">
		  	</div>
		</div>
<!-- Results ---------------------------- -->
		<div class="row">
		  	<div class="col-md-12">
		  		<h3>Results</h3>
		  	</div>
		</div>
		<div  class="row">
		  	<div class="col-md-3" id="resultsname"></div>
		  	<div class="col-md-3" id="resultsvaluename"></div>
		  	<div class="col-md-6" id="resultsvalue"></div>
		</div>
	</div>
	<script type="text/javascript" src="lib/geonames_app.js"></script>
<!-- CSS Bootstrap ---------------------------- -->	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
